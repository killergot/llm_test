- id: redact-email
  enabled: true
  stage: post
  kind: regex
  pattern: '\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}\b'
  flags: 'i'
  action: redact
  redact_with: '[EMAIL]'
  priority: 60

- id: redact-phone
  enabled: true
  stage: pre
  kind: regex
  pattern: '\b(?:\+?\d{1,3}[\s-]?)?(?:\(?\d{2,4}\)?[\s-]?){2,4}\d{2,4}\b'
  action: redact
  redact_with: '[PHONE]'
  priority: 50