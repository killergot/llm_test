- id: secret-aws
  enabled: true
  stage: post
  kind: regex
  pattern: '\bAKIA[0-9A-Z]{16}\b'
  action: block
  priority: 80
  message: 'AWS access key detected'

- id: secret-openai
  enabled: true
  stage: post
  kind: regex
  pattern: '\bsk-[A-Za-z0-9]{20,48}\b'
  action: block
  priority: 80
  message: 'OpenAI API key detected'